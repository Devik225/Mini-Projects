<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Enter to Start</h1>
   
  <h1 id="stats">Highest Level - 0</h1>


  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green"> <div class="btn_num">5</div>

      </div>

      <div type="button" id="red" class="btn red"> <div class="btn_num">6</div>

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow"> <div class="btn_num">2</div>

      </div>
      <div type="button" id="blue" class="btn blue"> <div class="btn_num">3</div>

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>

</body>

</html>
