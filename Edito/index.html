<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Edito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <style> @import url('https://fonts.googleapis.com/css2?family=Rosario:wght@300&display=swap'); </style>

</head>

<body>

    <div class="contain">

        <!-- header -->
        <div class="logo">
            Edito
        </div>

        <!-- main board -->
        <div class="board">

            <!-- image area -->
            <div class="img_area"> 

            </div>

            <!-- tools area -->
            <div class="tools_area"> 
                
            <!-- upper tools -->
                <div class="upper_tools">
                    <div class="tool_btn"></div>
                    <div class="tool_btn"></div>
                    <div class="tool_btn"></div>
                    <div class="tool_btn"></div>
                    <div class="tool_btn"></div>
                    <div class="tool_btn"></div>
                    <div class="tool_btn"></div>
                    <div class="tool_btn"></div>
                    <div class="tool_btn"></div>
                </div>

                <!-- dropper -->
                <div class="dropper">
                    <div class="tool_btn border_btn"></div>
                    <div class="dropper_btn border_btn"></div>
                </div>

            <!-- down tools -->
                <div class="down_tools">

                <!-- filters -->
                    <div class="filter_set">
                        <div class="filter border_btn round_btn"></div>
                        <div class="set border_btn round_btn"></div>
                    </div>

                <!-- slider -->
                    <div class="slider">
                        <div class="slider_btn border_btn round_btn"></div>
                    </div>                    
                </div>

            <!-- download button -->
            <div class="download">
                <div class="download_btn border_btn round_btn"></div>
            </div>

            </div>
        </div>

    </div>






<!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>

</body>

</html>
