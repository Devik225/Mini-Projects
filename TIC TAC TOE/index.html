      TAC
    </h1>
    <h1 class="head_prop">
      TOE

    <div class="cell" id="1"> </div>

    <div class="col stats_1"> <p class="score" id="p1_score">0</p> <p class="player"> <span id="p1_name">Player 1</span>
      <i class="material-icons nav_icon icon" id="p1"> edit </i> </p>  
    </div>

    <div class="col stats_2"> <p class="tie">Tie&nbsp;-&nbsp;<span id="p_tie">0</span></p> </div>

    <div class="col stats_3"> <p class="score" id="p2_score">0</p> <p class="player">
      <span id="p2_name">Player 2</span>
      <i class="material-icons nav_icon icon" id="p2"> edit </i> </p>      
    </div>

  </div>

  <img class="d_circle" src="svg/light_circle.svg" alt="">
